<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire</title>
    <link rel="stylesheet" href="css/solitario.css">
</head>
<body>
    <div id="controls" class="container">
        <button type="button" data-action="undo" class="btn btn-primary">Undo</button>
        <button type="button" data-action="hint" class="btn btn-primary">Hint</button>
        <button type="button" data-action="cheat" class="btn btn-primary">Force Win</button>
        <button type="button" data-action="start" class="btn btn-primary">Restart</button>
        <div id="score">Score: 0</div>
    </div>
    <div id="container"></div>
    <script src="js/solitaire.js"></script>
</body>
</html>
